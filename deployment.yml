apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: verdaccio-app
  name: verdaccio-app
spec:
  replicas: 1
  selector:
    matchLabels:
      name: verdaccio-app
  template:
    metadata:
      labels:
        name: verdaccio-app
    spec:
      containers:
        - image: ECR/verdaccio:latest
          livenessProbe:
            httpGet:
              path: /-/ping
              port: 4873
            initialDelaySeconds: 60
          name: verdaccio-app
          ports:
            - containerPort: 4873
          readinessProbe:
            httpGet:
              path: /-/ping
              port: 4873
            initialDelaySeconds: 60
          volumeMounts:
            - mountPath: /verdaccio/conf
              name: verdaccio-vol
              readOnly: true
      volumes:
        - configMap:
            name: verdaccio-app
          name: verdaccio-vol
